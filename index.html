<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Wisielec X.X</title>
</head>
<body>
    <div class='container'>
        <header>
            <h1>Gra Wisielec</h1>
        </header>

        <section id='board'>
            <h2 class="score">Twój wynik <strong id="wins">0</strong> : <strong id="losts">0</strong></h2>
            <strong id="comment" class="tip">Zgadnij hasło!</strong>
            <h2>Hasło: <strong id='password'></strong></h2>
            <form>
                Podaję literę: <input type="text" name="letter" id="letter"><input type="submit" value="Sprawdź!" id="buttonLetter"><br>
                Podaję hasło: <input type="text" name="word" id="word"><input type="submit" value="Sprawdź!" id="buttonPassword"><br>
            </form>
            <h4>Sprawdzałeś już: <strong id="listofsigns"></strong></h4>
            <button type="button" id="newGameBtn">Nowe słowo</button>
            <button type="button" id="reset">Reset</button>
        </section>

        <section id='picture'>
            <div id='hang' class="pic0"></div>
        </section>

        <footer>
            <p>&copy; Katarzyna Rudzińska</p>
        </footer>
    </div>

<script type="text/javascript" src="./app.js"></script><script type="text/javascript" src="./app.js"></script></body>
</html>
